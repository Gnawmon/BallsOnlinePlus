    <body>
        <h1>Info</h1>
        <p>
            Use WASD or arrow keys to move.<br>
            Hold shift to draw.<br>
            Use the chat to talk to other people.<br>
            Say <b>/help</b> for commands.
        </p>
        <br>
        <h2>What do the buttons do?</h2>
        <p>
            I pulls up info.<br>
            D leads you to the Discord server.<br>
            O takes a screenshot.<br>
            S pulls up settings.
        </p>
