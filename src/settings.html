<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/balls.css">
        <title id="title">Balls Online</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
    </head>
    <body>
        <h2>Message length</h2>
        <button id="48">48</button>
        <button id="64">64</button>
        <button id="80">80</button>

        <h2>Join/leave messages</h2>
        <input type="checkbox" id="jlMsgs">

        <script defer>
            const $48 = document.getElementById("48");
            const $64 = document.getElementById("64");
            const $80 = document.getElementById("80");
            const jlMsgs = document.getElementById("jlMsgs");

            jlMsgs.checked = window.localStorage.getItem('jlMsgs') === "true";

            $48.addEventListener('click', e => {
                e.preventDefault();
                window.localStorage.setItem('length', 48);
            });

            $64.addEventListener('click', e => {
                e.preventDefault();
                window.localStorage.setItem('length', 64);
            });

            jlMsgs.addEventListener('change', e => {
                e.preventDefault();
                window.localStorage.setItem('jlMsgs', e.target.checked);
            });
        </script>
    </body>
</html>
